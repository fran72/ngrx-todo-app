
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editando">
   
    <div class="view">
        <input type="checkbox" class="toggle" [formControl]="chkCompletado">
        
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        
        <button class="destroy" (click)="borrar()"></button>
    </div>
    
    <input type="text" class="edit" [formControl]="txtInput" 
        (blur)="finishEdit()" #textInputFisico> 
</li>
